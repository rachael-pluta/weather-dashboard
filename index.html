<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f7334390d3.js" crossorigin="anonymous"></script>
    <link rel="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <!--Dashboard header container-->
    <header class="container-fluid text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <!--City search function-->
        <div class="row">
            <div class="col-lg-3">
                <h2 class="fs-4">Search for a City:</h2>
                <div class="input-group mb-3">
                    <input id="enter-city" type="text" class="form-control" placeholder="Melbourne" aria-label="Melbourne">
                    <button class="btn btn-primary" type="button" id="search-button"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
                </div>
                <button class="btn btn-primary" type="button" id="clear-search-history">Clear Search History</button>
                <form id="history"></form>
            </div>
        </div>

        <!--Displays current weather conditions for the searched city-->
        <div class="col-lg-9">
            <div class="row mr-0">
                <div class="col-lg-11 card m-3 d-none" id="today-weather">
                    <div class="card-body">
                        <h2 id="city-name" class="city-name align-middle fs-4"></h2>
                        <img id="current-pic" alt="">
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                    </div>
                </div>
            </div>
        
            <!--Displays five day weather forecast for the searched city-->
            <div class="row d-none" id="fiveday-header">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
